    <div class="max-w-md mx-auto min-h-screen bg-white/95 shadow-xl relative overflow-hidden">
        <!-- 시작화면 -->
        <div id="main" class="block text-center mb-10">
          <img class="w-full mx-auto mt-6" src="img/main-hero.jpg" alt="메인 이미지">

                <button id="start_btn" class="mt-10 px-12 py-4 text-2xl font-pretendard font-bold bg-primary text-white rounded-xl shadow-lg hover:shadow-hover transition-all duration-300 transform hover:scale-105">

        </div>
        
        <!-- 문제화면 -->
        <div id="test" class="hidden px-5 py-6 text-center">
            <div class="bg-light rounded-xl p-4 shadow-sm">
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500">총 18문항</span>
                    <p id="number" class="text-sm font-medium text-primary bg-primary/10 px-3 py-1 rounded-full">문제 1/18</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
                    <div id="progress" class="bg-primary h-2.5 rounded-full" style="width: 5%"></div>
                </div>
            </div>
            
            <div class="mt-6 bg-white rounded-xl shadow-card p-5">
                <h2 id="title" class="text-xl font-bold text-primary border-b border-gray-100 pb-3">문제 제목입니다.</h2>
                <h3 id="desc" class="mt-4 text-gray-700 leading-relaxed min-h-[50px] text-center">문제의 구체적인 설명입니다.</h3>
            </div>
            
            <div class="mt-5 space-y-3">
                <button id="btnA" class="w-full py-4 px-5 text-left font-medium bg-white border border-gray-200 text-gray-800 rounded-xl shadow-sm hover:border-primary hover:shadow-hover transition-all duration-200 flex items-start">
                    <span class="inline-flex justify-center items-center bg-primary text-white rounded-full w-6 h-6 mr-3 flex-shrink-0 text-sm">A</span>
                    <span class="option-text">선택값 A</span>
                </button>
                <button id="btnB" class="w-full py-4 px-5 text-left font-medium bg-white border border-gray-200 text-gray-800 rounded-xl shadow-sm hover:border-primary hover:shadow-hover transition-all duration-200 flex items-start">
                    <span class="inline-flex justify-center items-center bg-primary text-white rounded-full w-6 h-6 mr-3 flex-shrink-0 text-sm">B</span>
                    <span class="option-text">선택값 B</span>
                </button>
                <button id="btnC" class="w-full py-4 px-5 text-left font-medium bg-white border border-gray-200 text-gray-800 rounded-xl shadow-sm hover:border-primary hover:shadow-hover transition-all duration-200 flex items-start">
                    <span class="inline-flex justify-center items-center bg-primary text-white rounded-full w-6 h-6 mr-3 flex-shrink-0 text-sm">C</span>
                    <span class="option-text">선택값 C</span>
                </button>
            </div>
        </div>
        
        <!-- 결과화면 -->
        <div id="result" class="hidden px-4 py-8">
            <div class="animate-fadeIn">
                <div class="text-center">
                    <span class="inline-block bg-primary/10 text-primary text-sm font-medium px-4 py-1 rounded-full">유형 분석 완료</span>
                    <h1 class="mt-3 text-2xl font-bold text-gray-800">추천 유형</h1>
                </div>
                
                <div class="mx-auto mt-6 bg-white rounded-2xl shadow-card overflow-hidden">
                    <div class="bg-primary text-white p-5 text-center">
                        <h2 id="result_title" class="text-2xl font-bold"></h2>
                    </div>
                    
                    <div class="p-6">
                        <div class="mb-5">
                            <h4 id="result_explain" class="text-xl font-bold text-gray-800 text-center mb-5"></h4>
                            <p id="result_intro" class="mt-2 text-base text-gray-600 text-center mb-2"></p>
                        </div>
                        
                        <!-- 지원 내용 테이블 -->

                                            </thead>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="result_conclusion" class="mt-4 text-sm text-gray-700"></div>
                    </div>
                </div>
                
                <div class="mt-8 space-y-3">
                    <a id="highscore" class="block w-full py-4 text-center font-bold bg-primary text-white rounded-xl shadow-lg hover:opacity-70 transition-all duration-200" href="https://oso.ma/qV9St" target="_blank" onclick="sendEvent('goToNotice');">
